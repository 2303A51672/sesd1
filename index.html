<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Employee Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #003366;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #0055a5;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Employee Login</h2>

        <form>
            <label>Employee ID</label>
            <input type="text" placeholder="Enter Employee ID" required>

            <label>Password</label>
            <input type="password" placeholder="Enter Password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
